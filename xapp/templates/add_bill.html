<!DOCTYPE html>
<html>
	<head>

		<!-- BOOTSTRAP CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- META -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- CSS FILES-->
		<link rel="stylesheet" href="../static/css/style_addbill.css" type="text/css" media="all">

		<!-- FONTS-->	
		<link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans:300,400,600,700,800|Oswald:300,400,700" rel="stylesheet">	
	</head>

	<body>
		<div id="main">
			<div id="header">
				

				<div id="navbar">
					
						<div id="bill">BILL</div>
						<div id="dashboard">DASHBOARD</div>	
				</div>
			</div>
			<form class="form-horizontal" name="login" id="login" action="" method="POST">
			    {{ form.hidden_tag() }}
				<div id="enter_amount">
					<h1>Amount</h1>
					<input id="amount" type="text" placeholder="100"></input>
					<select id="currency">
					  <option value="INR">INR</option>
					  <option value="USD">USD</option>
					  <option value="GBP">GBP</option>
					  <option value="BHD">BHD</option>
					</select>
				</div>

				<div id="enter_topic">
					<h1>Topic</h1>
					<input id="topic" type="text" placeholder="Breakfast at Tiffany's"></input>
				</div>

				<div id="members">
					<h2>Select Members</h2>
					<ol>
						{% for friend in friends %}
							<li>
								<input type="checkbox" name="friend" value="{{friend}}">{{ friend }}<br>
							</li>
						{% endfor %}
					</ol>
				</div>

				<!--<input type="file" name="pic" accept="image/*">-->
				<input type="submit" id="create_bill" value="CREATE BILL"></input>
			</form>
		</div>
	</body>
</html>
