<!DOCTYPE html>
<html>
	<head>

		<!-- BOOTSTRAP CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- META -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- CSS FILES-->
		<link rel="stylesheet" href="../static/css/style_creategroup.css" type="text/css" media="all">

		<!-- FONTS-->	
		<link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans:300,400,600,700,800|Oswald:300,400,700" rel="stylesheet">	
	</head>

	<body>
		<div id="main">
			<div id="header">
				

				<div id="navbar">
					
						<div id="bill">BILL</div>
						<div id="dashboard">DASHBOARD</div>	
				</div>
			</div>

			<form class="form-horizontal" name="form" action="" method="POST">
				{{ form.hidden_tag() }}
				<div id="enter_groupname">
					<h1>Your group name is</h1>
					{% for field in form if field.widget.input_type != 'hidden' %}
			       		<input name="{{ field.name }}" id="groupname" type="text" placeholder="{{ field.description }}">
			       	{% endfor %}
				</div>

				<div id="members">
					<h2>Select Members</h2>
					<ol>
						{% for friend in friends %}
							<li>
								<input type="checkbox" name="friend" value="{{friend}}">{{ friend }}<br>
							</li>
						{% endfor %}
					</ol>
				</div>
				<input type="submit" id="create_group" value="CREATE GROUP"></input>
			</form>
		</div>
	</body>
</html>
